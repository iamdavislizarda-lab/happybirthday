<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Love! üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(180deg, #2e1a47 0%, #ff758c 50%, #fecfef 100%);
    background-size: 400% 400%;
    animation: dawnShift 12s ease-in-out infinite;
    position: relative;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  @keyframes dawnShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }

  h1 {
    font-size: 48px;
    margin-bottom: 20px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    z-index: 3;
    transition: transform 0.6s ease, opacity 1.5s ease;
  }

  .thought {
    position: relative;
    background: #fff;
    color: #333;
    border-radius: 25px;
    padding: 20px 25px;
    display: inline-block;
    max-width: 320px;
    font-size: 18px;
    margin-bottom: 40px;
    text-align: center;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    animation: floatBubble 3s ease-in-out infinite, pulse 1.5s infinite;
    z-index: 5;
    cursor: pointer;
    transition: all 0.3s ease;
    opacity: 0;
    animation-fill-mode: forwards;
  }

  .fadeIn { animation: fadeInText 4s ease forwards; }
  .fadeInSlow { animation: fadeInText 7s ease forwards; }

  @keyframes fadeInText {
    0% { opacity: 0; filter: blur(5px); }
    100% { opacity: 1; filter: blur(0); }
  }

  .thought:hover { transform: scale(1.05); }

  .thought::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: #fff;
    border-radius: 50%;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%) rotate(45deg);
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  @keyframes floatBubble {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  @keyframes pulse {
    0%, 100% { box-shadow: 0 0 10px rgba(255,255,255,0.5); }
    50% { box-shadow: 0 0 25px rgba(255,255,255,0.9); }
  }

  .coffee-cup {
    width: 180px;
    height: 120px;
    background: #c49a6c;
    border-radius: 0 0 80px 80px;
    position: relative;
    box-shadow: inset 0 5px 0 #9e7b5f, 0 8px 20px rgba(0,0,0,0.25);
    margin-bottom: 20px;
    z-index: 4;
    transition: transform 0.6s ease, opacity 1s ease;
  }

  .coffee-cup::before {
    content: '';
    position: absolute;
    width: 60px;
    height: 60px;
    border: 8px solid #c49a6c;
    border-radius: 50%;
    top: 20px;
    right: -50px;
  }

  .coffee-eye-left, .coffee-eye-right {
    position: absolute;
    width: 14px;
    height: 14px;
    background: #000;
    border-radius: 50%;
    top: 50px;
  }
  .coffee-eye-left { left: 50px; }
  .coffee-eye-right { right: 50px; }

  .coffee-blush-left, .coffee-blush-right {
    position: absolute;
    width: 18px;
    height: 10px;
    background: rgba(255,0,102,0.6);
    border-radius: 50%;
    top: 70px;
  }
  .coffee-blush-left { left: 40px; }
  .coffee-blush-right { right: 40px; }

  .coffee-mouth {
    position: absolute;
    width: 50px;
    height: 20px;
    border-bottom: 3px solid black;
    border-radius: 0 0 50px 50px;
    top: 75px;
    left: 50%;
    transform: translateX(-50%);
  }

  .petal {
    position: absolute;
    top: -10px;
    font-size: 22px;
    opacity: 0.9;
    animation: fallPetal linear infinite;
    color: #ffb6c1;
  }

  @keyframes fallPetal {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
  }

  #voiceBtn {
    background: #ff4c4c;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    padding: 12px 25px;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 20px;
    z-index: 5;
    position: relative;
    display: none;
    opacity: 0;
    transition: opacity 1s ease;
  }

  #voiceBtn:hover {
    background: #ff6b6b;
  }

  .sun {
    position: absolute;
    bottom: -80px;
    left: 50%;
    width: 300px;
    height: 300px;
    background: radial-gradient(circle, rgba(255,223,186,1) 0%, rgba(255,183,77,0.8) 40%, rgba(255,140,0,0) 70%);
    border-radius: 50%;
    transform: translateX(-50%);
    filter: blur(40px);
    animation: sunrise 10s ease-in-out infinite alternate;
    z-index: 1;
  }

  @keyframes sunrise {
    0% { bottom: -100px; opacity: 0.8; }
    100% { bottom: 40px; opacity: 1; }
  }

  .final-message {
    position: absolute;
    font-size: 42px;
    font-weight: 700;
    color: #fff;
    opacity: 0;
    bottom: 50%;
    transform: translateY(50%);
    animation: fadeLove 4s ease forwards;
    text-shadow: 0 0 20px rgba(255,255,255,0.8);
  }

  @keyframes fadeLove {
    from { opacity: 0; transform: translateY(50%); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<div class="sun"></div>

<h1 id="title">Happy Birthday Love! üíñ</h1>

<div class="thought fadeIn" id="thoughtBubble">
  Press to start üí¨
</div>

<div class="coffee-cup" id="coffeeCup">
  <div class="coffee-eye-left"></div>
  <div class="coffee-eye-right"></div>
  <div class="coffee-blush-left"></div>
  <div class="coffee-blush-right"></div>
  <div class="coffee-mouth"></div>
</div>

<button id="voiceBtn">Play My Voice üéôÔ∏è</button>

<audio id="voiceAudio">
  <source src="voicerecord.mp3" type="audio/mpeg">
</audio>

<audio id="bgMusic" loop>
  <source src="backgroundmusic.mp3" type="audio/mpeg">
</audio>

<script>
  // üå∏ Create petals
  function createPetal() {
    const petal = document.createElement("div");
    petal.classList.add("petal");
    petal.textContent = "üå∏";
    petal.style.left = Math.random() * 100 + "vw";
    petal.style.animationDuration = (Math.random() * 5 + 5) + "s";
    petal.style.fontSize = (Math.random() * 10 + 20) + "px";
    document.body.appendChild(petal);
    setTimeout(() => petal.remove(), 10000);
  }
  setInterval(createPetal, 250);

  const title = document.getElementById("title");
  const thoughtBubble = document.getElementById("thoughtBubble");
  const coffeeCup = document.getElementById("coffeeCup");
  const voiceBtn = document.getElementById("voiceBtn");
  const voiceAudio = document.getElementById("voiceAudio");
  const bgMusic = document.getElementById("bgMusic");

  const messages = [
    "Press to start üí¨",
    "Hey Love, happy birthday. I hope your day is filled with laughter, joy, and everything that makes you happiest.",
    "I still remember the first time we met, at odnum. I don‚Äôt know if you realized it, but I felt something in that moment that I hadn‚Äôt felt before.",
    "There was something about the way you talk, your laugh‚Ä¶ something that just stuck with me.",
    "Over time, the little things you did, the way you talked about your dreams, the way you cared about people, it all made me fall for you. I fell for you quietly, maybe too quietly, but deeply.",
    "I know we‚Äôre not talking like we used to, and maybe things didn‚Äôt turn out the way I hoped. But I wanted you to know that knowing you, even for a little while, has been one of the best things in my life.",
    "So on your birthday, I just want to wish you all the happiness in the world. And‚Ä¶ I‚Äôve left a little something for you to hear, from me to you."
  ];

  let currentIndex = 0;
  let started = false;

  function startMusic() {
    bgMusic.volume = 0.4;
    bgMusic.play().catch(() => {});
  }

  function showMessage(index) {
    thoughtBubble.classList.remove("fadeIn", "fadeInSlow");
    void thoughtBubble.offsetWidth;
    thoughtBubble.textContent = messages[index];
    if (index === 1) thoughtBubble.classList.add("fadeInSlow");
    else thoughtBubble.classList.add("fadeIn");
  }

  thoughtBubble.addEventListener("click", () => {
    if (!started) {
      started = true;
      startMusic();
    }

    currentIndex++;
    if (currentIndex < messages.length) {
      showMessage(currentIndex);
    } else {
      thoughtBubble.textContent = "üíñ";
      setTimeout(() => {
        thoughtBubble.style.opacity = "0";
        setTimeout(() => {
          thoughtBubble.style.display = "none";
          voiceBtn.style.display = "inline-block";
          setTimeout(() => voiceBtn.style.opacity = "1", 50);
        }, 600);
      }, 1000);
    }
  });

  // üí• Explosion: coffee + title + voice button
  voiceBtn.addEventListener("click", () => {
    voiceAudio.play();
    voiceBtn.textContent = "Playing üéß";
    voiceBtn.disabled = true;

    voiceAudio.onended = () => {
      // explode all
      coffeeCup.style.transform = "scale(1.3) rotate(20deg)";
      coffeeCup.style.opacity = "0";
      title.style.transform = "scale(1.3)";
      title.style.opacity = "0";
      voiceBtn.style.transform = "scale(1.3)";
      voiceBtn.style.opacity = "0";

      for (let i = 0; i < 80; i++) setTimeout(createPetal, i * 30);

      // show I love you
      setTimeout(() => {
        const loveMsg = document.createElement("div");
        loveMsg.classList.add("final-message");
        loveMsg.textContent = "I love you üíñ";
        document.body.appendChild(loveMsg);
      }, 1500);
    };
  });
</script>

</body>
</html>
